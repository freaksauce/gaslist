<template name="showGaslist">
  <div class="row">
    <h2 class="col m8">{{gaslistName.listName}}</h2>
    <p class="col m4"><a href="/" class="btn green darken-2"><i class="mdi-navigation-arrow-back"></i> Back</a></p>
  </div>
  {{> listItems}}
  {{> addItems}}
</template>

<template name="listItems">
  <div class="card-panel">
    <ul class="gaslist-items">
      {{#each items}}
        <li><a href="{{url}}">{{title}}</a> | <a href="#" class="btn red darken-2 delete" data-id="{{id}}" data-listid="{{gaslistId}}" data-href="{{url}}">Delete</a></li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="addItems">
  <!-- <h3>Add item to Gaslist</h3> -->
  <!-- Modal Trigger -->
  <a class="modal-trigger btn green darken-2" href="#modal1">Add item to Gaslist</a>
  <div class="msg"></div>
  {{> addItemModal}}  
</template>

<template name="addItemModal">
  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Add item URL</h4>
      <form id="addItemToGaslist" method="post" data-id="{{_id}}">
        <div class="input-field gas-item">
          <label for="gas-url">URL</label>
          <input id="gas-url" name="item" type="text" value="">
          <button class="btn green" type="button" id="get-info">Get info</button>
        </div>
        
        <div class="hide loading">
          <p>Fetching G.A.S. info</p>
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>

        <div class="hide scrape-details">
          <div class="input-field">
            <label for="gas-item-title">Title:</label>
            <input id="gas-item-title" type="text" value="{{title}}"/><br/>
          </div>
          <!-- <div class="input-field">
            <label for="gas-item-description">Description:</label>
            <input id="gas-item-description" type="text" value="{{description}}" />
          </div> -->
          <div class="input-field">
            <label for="gas-item-image">Image:</label>
            <img id="gas-item-image" class="responsive-img" src="{{image}}"/>
          </div>
        </div>

        <div class="input-field hide confirm-item">
          <input id="submitItem" class="btn green darken-2" type="submit" value="Add GAS item to list"/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
    </div>
  </div>

</template>
