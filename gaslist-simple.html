<head>
  <title>gaslist-simple</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="right">
        {{> loginButtons}}
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col l12">
        <h1>Gaslist simple</h1>
          {{> userGaslists}}
       </div>
    </div>
  </div>
</body>

<template name="userGaslists">
  {{#if currentUser}}
    <p>Logged in</p>
    {{#if hasGaslists}}
      <h2>My gaslists</h2>
      <ul>
      {{#each gaslists}}
        <li>{{listName}} | <a href="#" class="btn delete" data-id="{{_id}}">X</a></li>
      {{/each}}
      </ul>
      <h2>Create a new Gaslist</h2>
    {{else}}
      <h2>Create your first Gaslist</h2>
    {{/if}}

      <p class="errorMsg"></p>
      <p class="msg"></p>
      <form id="createGaslist">
        <div class="input-field">
          <label>Gaslist name</label>
          <input type="text" name="gaslistName"/>
        </div>
        <input class="btn waves-effect waves-light" type="submit" value="Submit"/>
      </form>
  {{else}}
    <p>Not logged in</p>
  {{/if}}
</template>
